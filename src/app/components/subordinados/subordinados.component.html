<div>
    <h1>Subordinados</h1>
    @if (empleados){
        <table class="table table-info">
            <thead>
                <tr>
                    <th>Apellido</th>
                    <th>Oficio</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                @for (empleado of empleados; track empleado){
                    <tr>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.oficio}}</td>
                        <td>{{empleado.salario}}</td>
                    </tr>
                }
            </tbody>
        </table>
    }
</div>
